version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname DC-Transit
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
clock timezone EET 2 0
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 192.168.100.8 255.255.255.0
!
interface Ethernet0/1
 no ip address
!
interface Ethernet0/1.89
 encapsulation dot1Q 89
 ip address 155.1.89.8 255.255.255.0
 standby 0 ip 155.1.89.1
 standby 0 priority 150
 standby 0 preempt
!
interface Ethernet0/1.111
 encapsulation dot1Q 111
 ip address 155.1.111.8 255.255.255.0
 standby 0 ip 155.1.111.1
 standby 0 priority 125
 standby 0 preempt
!
interface Ethernet0/2
 no ip address
 shutdown
!
interface Ethernet0/3
 no ip address
 shutdown
!
router bgp 26394
 bgp log-neighbor-changes
 network 10.0.0.0
 network 10.10.10.0 mask 255.255.255.0
 neighbor iBGP peer-group
 neighbor iBGP remote-as 26394
 neighbor iBGP next-hop-self
 neighbor 192.168.100.4 peer-group iBGP
 neighbor 192.168.100.7 peer-group iBGP
 neighbor 192.168.100.11 peer-group iBGP
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 10.0.0.0 255.0.0.0 155.1.89.9 name internal
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end